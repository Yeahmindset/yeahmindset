        this.upgrades = [

          { id: 'click1', name: 'Conviction Chad', desc: '+8 daÃ±o por clic', cost: 320, power: 8, type: 'click' },

          { id: 'multi1', name: 'Diamond Hands', desc: '+20% auto power', cost: 7500, power: 0.2, type: 'multi' },
          { id: 'click2', name: 'Yeah Bro', desc: '+25 daÃ±o por clic', cost: 25000, power: 25, type: 'click' },
          { id: 'auto3', name: 'Chain Breaker Pro', desc: 'Rompe 20 cadenas/seg', cost: 100000, power: 20, type: 'auto' },
          { id: 'multi2', name: 'Mindset Master', desc: 'x2 todos los poderes', cost: 500000, power: 2, type: 'multi-all' }
        ];

        this.achievementsList = [
          { id: 'firstClick', name: 'Primer Clic', desc: 'Â¡Rompe tu primera cadena!', target: 1, reward: 10 },
          { id: '100clicks', name: 'Degen Inicial', desc: '100 clics totales', target: 100, reward: 100 },
          { id: '1kConv', name: 'Conviction Novato', desc: '1k Conviction', target: 1000, reward: 500 },
          { id: 'prestige1', name: 'Prestige Desbloqueado', desc: 'Primer prestige', target: 1, reward: 10000 }
        ];

        this.init();
      }

      init() {
        this.scoreEl = document.getElementById('score');
        this.multiEl = document.getElementById('multiplier');
        this.chainEl = document.getElementById('chain');
        this.containerEl = document.getElementById('chain-container');
        this.upgradesEl = document.querySelector('.upgrades');
        this.prestigeBtn = document.getElementById('prestigeBtn');

        this.loadGame();
        this.setupEventListeners();
        this.createBgParticles();
        this.updateDisplay();
        this.gameLoop();
        this.autoSave();
      }

      setupEventListeners() {
        this.containerEl.addEventListener('click', (e) => this.handleClick(e));

        document.querySelectorAll('.tab-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById(e.target.dataset.tab + '-tab').classList.add('active');
          });
        });

        this.prestigeBtn.addEventListener('click', () => this.prestigeReset());

        document.getElementById('soundToggle').addEventListener('click', () => {
          this.soundEnabled = !this.soundEnabled;
          document.getElementById('soundToggle').textContent = this.soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        });
      }

      handleClick(e) {
        const rect = this.containerEl.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        this.conviction += this.clickPower * this.multiplier;
        this.totalClicks++;
        this.totalConviction += this.clickPower * this.multiplier;
        this.createParticle(x, y, `+${Math.floor(this.clickPower * this.multiplier)}`);
        this.playSound();
        this.checkAchievements();

        // Shake and break effect
        this.chainEl.style.animation = 'none';
        setTimeout(() => {
          this.chainEl.style.animation = 'shake 0.2s ease-out';
        }, 10);

        document.getElementById('break-effect').style.opacity = '1';
        setTimeout(() => {
          document.getElementById('break-effect').style.opacity = '0';
        }, 200);

        this.updateDisplay();
      }

      createParticle(x, y, text) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.textContent = text;
        p.style.left = (x - 20) + 'px';
        p.style.top = (y + 20) + 'px';
        this.containerEl.appendChild(p);
        setTimeout(() => p.remove(), 1200);
      }

      playSound() {
        if (!this.soundEnabled) return;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.1);
      }

      updateUpgrades() {
        this.upgradesEl.innerHTML = '';
        this.upgrades.forEach(up => {
          const owned = this.owned[up.id] || 0;
          const nextCost = Math.floor(up.cost * Math.pow(1.15, owned));
          const canAfford = this.conviction >= nextCost;

          const div = document.createElement('div');
          div.className = `upgrade-btn ${!canAfford ? 'disabled' : ''}`;
          div.id = up.id;
          div.innerHTML = `
            <div class="upgrade-owned">${owned}</div>
            <div class="upgrade-name">${up.name}</div>
            <div class="upgrade-desc">${up.desc}</div>
            <div class="upgrade-cost">Costo: <strong>${nextCost.toLocaleString()}</strong></div>
            <div class="progress-bar"><div class="progress-fill" style="width: ${Math.min((this.conviction / nextCost) * 100, 100)}%"></div></div>
          `;
          div.addEventListener('click', () => this.buyUpgrade(up.id));
          this.upgradesEl.appendChild(div);
        });
      }

      buyUpgrade(id) {
        const up = this.upgrades.find(u => u.id === id);
        const owned = this.owned[up.id] || 0;
        const cost = Math.floor(up.cost * Math.pow(1.15, owned));
        if (this.conviction >= cost) {
          this.conviction -= cost;
          this.owned[up.id] = owned + 1;

          if (up.type === 'click') {
            this.clickPower += up.power;
          } else if (up.type === 'auto') {
            this.autoPower += up.power;
          } else if (up.type === 'multi') {
            this.multiplier *= (1 + up.power);
          } else if (up.type === 'multi-all') {
            this.clickPower *= up.power;
            this.autoPower *= up.power;
          }

          this.updateDisplay();
          this.checkAchievements();
        }
      }

      prestigeReset() {
        if (this.conviction >= 1e12) {
          this.prestige++;
          this.multiplier += 0.01 * this.prestige; // +1% per level
          this.conviction = 0;
          this.clickPower = 1;
          this.autoPower = 0;
          this.owned = {};
          this.updateDisplay();
          this.loadAchievements(); // Unlock prestige ach
        }
      }

      checkAchievements() {
        this.achievementsList.forEach(ach => {
          if (!this.achievements[ach.id]) {
            let unlocked = false;
            if (ach.id === 'firstClick' && this.totalClicks >= 1) unlocked = true;
            if (ach.id === '100clicks' && this.totalClicks >= 100) unlocked = true;
            if (ach.id === '1kConv' && this.totalConviction >= 1000) unlocked = true;
            if (ach.id === 'prestige1' && this.prestige >= 1) unlocked = true;

            if (unlocked) {
              this.achievements[ach.id] = true;
              this.conviction += ach.reward;
              this.updateDisplay();
            }
          }
        });
      }

      updateStats() {
        const statsEl = document.querySelector('.stats');
        statsEl.innerHTML = `
          <div class="upgrade-btn">
            <div class="upgrade-name">Total Clics</div>
            <div class="upgrade-desc">${this.totalClicks.toLocaleString()}</div>
          </div>
          <div class="upgrade-btn">
            <div class="upgrade-name">Conviction Total</div>
            <div class="upgrade-desc">${Math.floor(this.totalConviction).toLocaleString()}</div>
          </div>
          <div class="upgrade-btn">
            <div class="upgrade-name">Prestige Nivel</div>
            <div class="upgrade-desc">${this.prestige}</div>
          </div>
          <div class="upgrade-btn">
            <div class="upgrade-name">Auto/Seg</div>
            <div class="upgrade-desc">${Math.floor(this.autoPower * this.multiplier)}</div>
          </div>
        `;
      }

      updateAchievements() {
        const achEl = document.querySelector('.achievements');
        achEl.innerHTML = '';
        this.achievementsList.forEach(ach => {
          const unlocked = this.achievements[ach.id];
          const div = document.createElement('div');
          div.className = `achievement ${unlocked ? 'unlocked' : ''}`;
          div.innerHTML = `
            <div class="upgrade-name">${ach.name}</div>
            <div class="upgrade-desc">${ach.desc} ${unlocked ? 'âœ…' : 'ðŸ”’'}</div>
          `;
          achEl.appendChild(div);
        });
      }

      updateDisplay() {
        this.scoreEl.textContent = Math.floor(this.conviction).toLocaleString() + ' $YEAH Conviction';
        this.multiEl.textContent = `x${this.multiplier.toFixed(2)}`;
        this.prestigeBtn.disabled = this.conviction < 1e12;
        this.prestigeBtn.textContent = `Prestige (1e12) +${(this.prestige * 0.01 * 100).toFixed(0)}%`;

        this.updateUpgrades();
        this.updateStats();
        this.updateAchievements();
      }

      gameLoop() {
        const now = performance.now();
        const delta = (now - this.lastUpdate) / 1000;
        this.conviction += this.autoPower * this.multiplier * delta;
        this.totalConviction += this.autoPower * this.multiplier * delta;
        this.lastUpdate = now;
        this.updateDisplay();
        requestAnimationFrame(() => this.gameLoop());
      }

      createBgParticles() {
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });

        const particles = [];
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            radius: Math.random() * 2 + 1,
            alpha: Math.random() * 0.5 + 0.2
          });
        }

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => {
            ctx.save();
            ctx.globalAlpha = p.alpha;
            ctx.fillStyle = '#ff1493';
            ctx.shadowColor = '#ff1493';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
          });
          requestAnimationFrame(animate);
        }
        animate();
      }

      autoSave() {
        setInterval(() => this.saveGame(), 30000);
      }

      saveGame() {
        const data = {
          conviction: this.conviction,
          clickPower: this.clickPower,
          autoPower: this.autoPower,
          multiplier: this.multiplier,
          prestige: this.prestige,
          totalClicks: this.totalClicks,
          totalConviction: this.totalConviction,
          owned: this.owned,
          achievements: this.achievements,
          offlineStart: Date.now()
        };
        localStorage.setItem('yeahConvictionClickerPro', JSON.stringify(data));
      }

      loadGame() {
        const saved = localStorage.getItem('yeahConvictionClickerPro');
        if (saved) {
          const data = JSON.parse(saved);
          this.conviction = data.conviction || 0;
          this.clickPower = data.clickPower || 1;
          this.autoPower = data.autoPower || 0;
          this.multiplier = data.multiplier || 1;
          this.prestige = data.prestige || 0;
          this.totalClicks = data.totalClicks || 0;
          this.totalConviction = data.totalConviction || 0;
          this.owned = data.owned || {};
          this.achievements = data.achievements || {};
          // Offline progress (simple: auto for time away)
          const offlineTime = (Date.now() - (data.offlineStart || Date.now())) / 1000;
          this.conviction += this.autoPower * this.multiplier * Math.min(offlineTime, 3600); // max 1h
        }
        this.multiplier += this.prestige * 0.01;
      }
    }

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Init game
    new YeahClicker();
  </script>
